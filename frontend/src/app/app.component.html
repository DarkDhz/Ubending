
<app-search-bar></app-search-bar>
<section class="bg-color">
  <div class="containers">
    <div class="title">
      <p>My List of Seller</p>
      <h1><span>Seller</span> Items</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card" *ngFor="let product of products">
          <div class="card-main" v-for="(show) in shows_added" :key="show.id">
            <div class="discount">-10%</div>
            <div class="label label-green">State</div>
            <div class="product-container">
              <div class="p" (mouseover)="changeImage($event)"><img src="../assets/img2.jpg" alt="Product"></div>
            </div>
            <div class="image">
              <img src="{{url}}" alt="Image">
            </div>
            <div class="cart-line"></div>
            <div class="cart-item">
              <ul>
                <li><a href=""><i class="fa fa-pencil"></i></a></li>
                <li><a href=""><i class="fa fa-trash"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="content">
            <a href="">{{product.name}}</a>
            <div class="rating">
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-o"></i>
            </div>
            <p><span class="money">{{product.price}}€</span><span class="old-price">800,00€</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

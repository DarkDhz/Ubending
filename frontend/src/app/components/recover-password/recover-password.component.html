<div class="wrapper">
  <button class="transparent-button" (click)="onClickHome()" routerLink="/home">
    <img src="https://i.imgur.com/skLo9Yb.png">
  </button>
  <div class="container" id="container">
    <div class="form-container recover-password-container" *ngIf="!showEmailSent">
      <form [formGroup]="userEmail" action="#">
        <h1>Recover Password</h1>
        <p>Enter your email address and you will be sent instructions on how to reset your password</p>
        <div class="form-group">
          <input [class.is-invalid]="emailUser!.invalid && emailUser!.touched" type="email" class="form-control" formControlName="email" placeholder="Email"/>
        </div>
        <div *ngIf="(emailUser!.invalid && emailUser!.touched) || emailUser!.dirty">
          <small *ngIf="showAlertRequired" class="text-danger">Email is required</small>
          <!--question mark(?) is a safe navigator operator-->
          <small *ngIf="showAlertInvalid" class="text-danger">Please provide a valid email address</small>
        </div>
        <button style="margin-top: 20px" id="recoverPassword" (click)="validateEmail()">Submit reset</button>
        <a href="#" (click)="onClickCancel()" routerLink="/login-signup">Cancel</a>
      </form>
    </div>

    <div class="form-container recover-password-container" *ngIf="showEmailSent">
      <form action="#">
        <h1>Thank you!</h1>
        <p>Please check your email</p>
      </form>
    </div>
  </div>

  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

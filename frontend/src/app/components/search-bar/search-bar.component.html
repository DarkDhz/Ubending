
<nav>
  <a class="logo">
    <img src="https://i.imgur.com/isJAeX0.png" routerLink="/home">
  </a>
  <div class="links">
    <a href="#">Home</a>
    <a href="#homepage_sections">Sections</a>
    <a href="#" (click)="onClickProducts()" routerLink="/products">Products</a>
    <a href="#" (click)="onClickReviews()" routerLink="/reviews">Reviews</a>
  </div>
  <div *ngIf="!isLogged" class="account">
    <button (click)="onClickSignIn()" routerLink="/login-signup">Sign In</button>
  </div>
  <div *ngIf="isLogged" class="nav-profile-container">
    <div class="action">
      <div class="profile" (click)="menuToggle()">
        <img src="https://i.imgur.com/iwaAllL.jpg[/img]">
      </div>
      <div class="menu">
        <h3>{{ username }}<br><span>{{ location }}</span></h3>
        <ul>
          <li><i class="fa fa-edit"></i><a href="#" (click)="editProfile()" routerLink="/user-profile"> Edit Profile</a></li>
          <li><i class="fa fa-list"></i><a href="#" (click)="myProducts()" routerLink="/user-products"> My Products</a></li>
          <li><i class="fa fa-heart-o"></i><a href="#" (click)="wishlist()" routerLink="/wishlist"> Wishlist</a></li>
          <li><i class="fa fa-sign-out"></i><a (click)="resetToken()" routerLink="/login-signup"> Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="banner-wrapper">
  <nav>
    <a class="logo">
      <img src="https://i.imgur.com/skLo9Yb.png">
    </a>
    <div class="links">
      <a href="#">Home</a>
      <a href="#homepage_sections">Sections</a>
      <a href="#homepage_products">Products</a>
      <a href="#" (click)="onClickSignIn()" routerLink="/login-signup">Chat</a>

            <li><i class="fa fa-list"></i><a href="#" (click)="myProducts()" routerLink="/user-products"> My Products</a></li>
            <li><i class="fa fa-heart-o"></i><a href="#"> Wishlist</a></li>
            <li><i class="fa fa-sign-out"></i><a (click)="resetToken()" routerLink="/login-signup"> Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>

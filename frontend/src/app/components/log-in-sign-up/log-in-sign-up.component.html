<div class="wrapper">
  <button class="transparent-button" (click)="onClickHome()" routerLink="/home">
    <img src="https://i.imgur.com/skLo9Yb.png">
  </button>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <input type="email" placeholder="Email" id="email-signup"/>
        <input type="password" placeholder="Password" id="password-signup"/>
        <input type="password" placeholder="Repeat password" id="rep-password-signup"/>
        <button style="margin-top: 20px" (click)="onClickSignUp()" routerLink="/home">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email" id="email_signin"/>
        <input type="password" placeholder="Password" id="password_signin"/>
        <a href="#" (click)="onClickForgot()" routerLink="/recover">Forgot your password?</a>
        <button (click)="onClickSignIn()" routerLink="/home">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 style="color: #7E68C1">Welcome Back!</h1>
          <p>To keep connected with buyers and sellers please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 style="color: #7E68C1">Hey there!</h1>
          <p>Enter your personal details to start selling and buying tons of items </p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

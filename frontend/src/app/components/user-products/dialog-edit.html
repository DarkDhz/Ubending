
<div class="container">
  <div class="form-container edit-container">
    <a id="btn-cerrar-popup" (click)="onNoClick()" class="btn-cerrar-popup"><i class="fa fa-times"></i></a>
    <h1> Edit product</h1>
    <div class="image">
      <img class="centrar" src="https://i.imgur.com/Kz2bPI0.jpg" alt="Image">
    </div>

    <form action="#">


    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div style="display: inline-block">
        <input id="input_name" type="text" class="form-control" value="{{data.nameProduct}}" style="width: 230px;">
      </div>
      <label class="col-sm-2 control-label" style="margin-left: 20px">State</label>
      <div style="display: inline-block;margin-left: 20px">
        <select id = "product_state" (change)="selectState($event)" class="form-control" style="width: 230px;">
          <option value="" selected disabled hidden>Select state</option>
          <option value="New" >New</option>
          <option value="Worn out">Worn out</option>
          <option value="Deplorable">Destroyed</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div style="display: inline-block">
      <label class="col-sm-2 control-label" >Price</label>
      <input id="input_price" type="number" class="form-control" value="{{data.priceProduct}}">
    </div>
      <label class="col-sm-2 control-label" style="margin-left: 20px">Category</label>
      <div style="display: inline-block;margin-left: 20px">
        <select id = "product_category" formProductName="selectProduct" (change)="selectCategory($event)" class="form-control" style=" width: 230px;margin-bottom: 20px; color: #ABA9BC;">
          <option value="" selected disabled hidden>Select the category</option>
          <option [value]="item" *ngFor="let item of state.categories">{{item['name']}}</option>
        </select>
      </div>
    </div>

      <div>
      <label class="col-sm-2 control-label" >Description</label>
      </div>
      <div class="form-group">
      <div class="col-sm-10" style="display: inline-block">
        <textarea id="input_desc" type="text" class="form-control" value="{{data.descProduct}}"> </textarea>

      </div>

      <div class="form-group">
      <label class="col-sm-2 control-label" >Photo</label>
      <div class="col-sm-10" style="display: inline-block">
        <input id="input_photo" (change)="selectFile($event)" type="file" class="form-control"  value="{{data.image}}" style="width: 480px;">
      </div>
      </div>
      <button (click)="onYesClick()" style="margin-top: 20px" id="editProduct">Save Changes</button>
      </div>


    </form>
  </div>

</div>

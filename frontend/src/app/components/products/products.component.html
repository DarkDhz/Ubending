<nav>
  <a class="logo">
    <img src="https://i.imgur.com/isJAeX0.png" routerLink="/home">
  </a>
  <div class="links">
    <a href="#">Home</a>
    <a href="#homepage_sections">Sections</a>
    <a>Products</a>
    <a href="#" (click)="onClickSignIn()" routerLink="/login-signup">Chat</a>
  </div>
  <div *ngIf="!isLogged" class="account">
    <button (click)="onClickSignIn()" routerLink="/login-signup">Sign In</button>
  </div>
  <div *ngIf="isLogged" class="nav-profile-container">
    <div class="action">
      <div class="profile" (click)="menuToggle()">
        <img src="https://i.imgur.com/iwaAllL.jpg[/img]">
      </div>
      <div class="menu">
        <h3>Username<br><span>Location</span></h3>
        <ul>
          <li><i class="fa fa-edit"></i><a href="#" (click)="editProfile()" routerLink="/user-profile"> Edit Profile</a></li>
          <li><i class="fa fa-list"></i><a href="#" (click)="myProducts()" routerLink="/user-products"> My Products</a></li>
          <li><i class="fa fa-heart-o"></i><a href="#"> Wishlist</a></li>
          <li><i class="fa fa-sign-out"></i><a (click)="resetToken()" routerLink="/login-signup"> Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="tools-container">
  <div class="search-box">
    <form action="" onsubmit="return false">
      <input class="search-text" type="text" id="search" placeholder="Type to search by name">
      <a class="search-btn">
        <i class="fa fa-search"></i>
      </a>
    </form>
  </div>
  <div class="filter-box">
    <a class="btn active" data-filter="all">All</a>
    <a class="btn" data-filter="Cars">Cars</a>
    <a class="btn" data-filter="Bikes">Bikes</a>
    <a class="btn" data-filter="Home">Home</a>
    <a class="btn" data-filter="Toys">Toys</a>
    <a class="btn" data-filter="Sports">Sports</a>
    <a class="btn" data-filter="Technology">Technology</a>
    <a class="btn" data-filter="Videogames">Videogames</a>
    <a class="btn" data-filter="Clothes">Clothes</a>
    <a class="btn" data-filter="Plants">Plants</a>
    <a class="btn" data-filter="Books">Books & Music</a>
    <a class="btn" data-filter="Cinema">Cinema</a>
    <a class="btn" data-filter="Pet adoption">Pet adoption</a>
  </div>
</div>
<div class="slide-container">
  <section class="row store-products" >
    <div class="col-md-3" *ngFor="let product of state.products">
      <div class="card product_card {{ product['category_id'] }}" style="width: 18rem; margin-bottom: 5%; margin-left: 20%; margin-right: 20%">
        <img class="card-img-top" style="height: 15rem" src="https://ubending.s3.eu-west-3.amazonaws.com/product{{ product['product_id'] }}.{{ product['image'] }}" alt="">
        <div class="card-body">
          <h5 class="product_name card-title">{{product['name']}}</h5>
          <p class="card-text">{{product['price']}}â‚¬<br>{{product['state']}}</p>
          <button class="btn" style="background-color: #646DCC; color: white">Send Message</button>
        </div>
      </div>
    </div>
  </section>
</div>
